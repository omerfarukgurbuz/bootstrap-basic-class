<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container" >
      <h2>Modal Example</h2>
      <!-- Trigger button -->

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" name="button">Open Modal</button>    
      <!-- modal -->
      <div class="modal fade" id="myModal" role="dialog">     <!-- modalin tetikledigi kisim && .fade karartma ve gecis efekti  && role=dialog ekranin ustune getirir-->
        <div class="modal-dialog">                             <!-- uygun genislik ve margini verir -->
          <!-- Model İçerik -->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Model Header</h4>
            </div>
            <div class="modal-body">
              <p>Lütfen bir mesaj giriniz</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Kapat</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
