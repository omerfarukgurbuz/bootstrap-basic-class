<head>

    <meta charset="UTF-8">

<body>
   
    <div class="container">
        <h2>Vertical Basic Form</h2>
       
        <form action="">                                     
            <div class="form-group">                         <!-- Creat form group email-label&email-input -->
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="enter mail" name="email">
            </div>
            
            <div class="form-group">                        <!-- Creat form group password-label&password-input -->
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="enter password" name="password">
            </div>
            <div class="checkbox" >                         
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

</body>
</html>
