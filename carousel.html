<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
                                                           
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="MyCarousel" class="carousel slide" data-ride="carousel">               <!-- .slide carosel gecis efekti ekler -->

            <ol class="carousel-indicators">                                            <!-- slide nin altinda ki noktalari liste halinde tutar -->
                <li data-target="#MyCarousel" data-slide-to="0" class="active">         <!-- data-target bagli oldugu idyi gosterir -->
                <li data-target="#MyCarousel" data-slide-to="1" >                       <!-- data-slide-to boktaya basildiginda o noktaya gitmmeyi saglar -->
                <li data-target="#MyCarousel" data-slide-to="2" >
                </li>
            </ol>
            <div class="carousel-inner">                                                <!-- slaytlarin belirtildigi class -->
                <div class="item active" >                                              <!-- .item slaytin icerigi belirtilir text or resim -->
                    <img style="width: 533px; height: 800px; margin: auto"  src="https://3.bp.blogspot.com/-EgWSb-ojyqI/XObrTePB35I/AAAAAAAABlE/u7-5Jjf626oCVB5ENwNopBG8FDrrCYq3QCLcBGAs/s1600/barbara-palvin-victorias-secret-lingerie-photoshoot-01.jpg" alt="">
                </div>
                <div class="item">
                    <img style="width: 640px; height: 800px; margin: auto" src="https://geeksoncoffee.com/wp-content/uploads/2020/02/Barbara-Palvin-hot-pics.jpeg" alt="">
                </div>
                <div class="item">
                    <img style="width: 450px; height: 800px; margin: auto" src="https://ashueffects.files.wordpress.com/2019/04/barbara-palvin-ashueffects-132.jpg" alt="">
                </div>
            </div>
            <a href="#MyCarousel" class="left carousel-control" data-slide="prev">      <!-- sag ve sol hareketler icin -->
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only"></span>
            </a>
            <a href="#MyCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only"></span>
            </a>

        </div>
    </div>

</body>
</html>
